<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
     crossorigin="anonymous"/>
     
     <title>Weather</title>
  </head>

  <body>
    <header> <!--starting top of page adding format-->
      <h1>Weather App</h1>
    </header>
     <div class="container-fluid mainCon">
        <div class="row">
        <div class="col-12" col-md-3 col-xl-3'>
                <label>Search for a City:</label> <!--text above search bar-->
                <!-- current weather-->
                <div class="input-group mb-3"></div>
                <input type="text" class="form-control textVal" placeholder="Minneapolis...">
                <div class="input-group-append btnPar">
                <button class="btn btn-primary search" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                </div> 
        </div>
        </div>
    
    <div class="container cityHist"></div>
          <!--forecast container-->
    </div>  
    <div class="col-12 col-md-9 col-xl-p9 colTwo">
        <div class="row today">
            <div class="card bg-light mb-3" style="max-width: 400px;">
            <h2 class="card-header cardTodayCityName"></h2>
            <h3 class="card-header cardTodayDate"></h3>
            <img class="icons"/>
            <div class="card-body cardBodyToday">
             </div>
            </div>
        
        </div>
        <div class="row fiveForecast"></div>
    </div>
    
      <!-- jquery/ dayjs/ bootstrap tags-->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script> 
    
    <script src="./assets/script.js"></script>
   </body>
</html>
